<!DOCTYPE html>
<html>
    <head>
        <title>Vending Cars - Car Buying Made Simple</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="banner">
            <h1>Vending Cars</h1>
            <div class="slogan">
                The lowest priced cars anywhere
            </div>
        </div>
        <div class="info">
            <h2 id="product">Product Name</h2>
            <p>
            <form id="infoForm" action="">
                First Name:
                <input type="text" name="firstname" value="" size=15>
                <br/>
                Last Name:
                <input type="text" name="lastname" id="lastname" value="" size=15>
                <br/>
                Phone Number:
                <input type="text" name="phone" id="phone" value="" size=10 onkeypress="return isDigit(event)">
                <br/>
                E-mail Address:
                <input type="text" name="email" id="email" value="" size=20>
                <br/>
                Shipping Address:
                <input type="text" name="address" id="address" value="" size=30>
                Shipping Method:
                <select name="method" id="method" onchange="enableAddress()">
                    <option value="standard" selected="selected">Standard (7 days)</option>
                    <option value="fast">Fast (4 days)</option>
                    <option value="pickup">Pickup</option>
                </select>
                <br/>
                Payment Info:
                <input type="text" name="card" id="card" value="" size=16 onkeypress="return isDigit(event)">
                <br/>
                <input type="button" name="submit" id="submit" value="Submit" onClick="submitInfo()">
            </form>
            </p>
        </div>
        <script type="text/javascript" src="checkout.js">
        </script>
    </body>

</html>
